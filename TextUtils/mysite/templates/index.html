<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Welcome To TextUtils!</strong> You can do anything with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">

<form action='/analyze' method='get'> <!--{% csrf_token %} used when we are sending things like password-->
  <div class="form-group">
    <label for="exampleFormControlTextarea1" class="my-4"><strong>Enter Your Text Here and Let TextUtils Do The Magic...</strong></label>
    <textarea class="form-control mt-2 mb-4" name="text" id="exampleFormControlTextarea1"
              style="border: 2px solid grey; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.25), 0 5px 10px rgba(0, 0, 0, 0.22);
                border-radius: 20px;" rows="9" required></textarea>
  </div>

  <div class="container">
  <div class="row mx-5">
    <div class="custom-control custom-switch col-md-6 mb-2">
      <input class="custom-control-input" name="healthyBoy" type="checkbox" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1"><strong>Remove Punctuations</strong> - (Remove all Punctuations from the text)</label>
    </div>
    <div class="custom-control custom-switch col-md-6">
      <input class="custom-control-input" name="FullCaps" type="checkbox" role="switch" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2"><strong>Full Capitalize</strong> - (Coverts all letters to UPPERCASE From Your text)</label>
    </div>
  </div>
  <div class="row mx-5">
    <div class="custom-control custom-switch col-md-6 mb-2">
      <input class="custom-control-input" name="NLR" type="checkbox" role="switch" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3"><strong>New Line Remover</strong> - (Removes Blank line From Your text)</label>
    </div>
    <div class="custom-control custom-switch col-md-6">
      <input class="custom-control-input" name="EXR" type="checkbox" role="switch" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4"><strong>Extra Space Remover</strong> - (Removes extra space between two words) </label>
    </div>
  </div>
  <div class="row mx-5">
    <div class="custom-control custom-switch col-md-6">
      <input class="custom-control-input" name="CC" type="checkbox" role="switch" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch5"><strong>Character Counts</strong> - (Counts all The Characters in the text)</label>
    </div>
    <div class="custom-control custom-switch col-md-6">
      <input class="custom-control-input" name="@count" type="checkbox" role="switch" id="customSwitch6">
      <label class="custom-control-label" for="customSwitch6"><strong>@ - Counter</strong> - (Counts all The '@' in the text)</label>
    </div>
  </div>
</form>
  <div class="row mx-auto">
    <button type="submit" class="col-md-2 btn btn-danger mx-auto mt-4 ">Analyze Text</button>
  </div>
</div>
